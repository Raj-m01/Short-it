<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortner</title>



    {% load static %}
    <link rel="stylesheet" href=" {% static 'mycss.css' %} ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="word">
            <h1>Get Your URL Shorten!</h1>
        </div>

        <div class="main-content">

            <form method="POST">{% csrf_token %}

                <div class="input-group mb-3">
                    <input name="url" type="text" class="form-control" placeholder="Enter link here">
                    <button name="Shorten" type="submit" class="btn btn-primary">Shorten</button>
                </div>
            </form>

            <div class="result">

                {% if short_url is None and not get %}
                <p>No Such Url exists</p>
                {% elif short_url is not None%}
                <p><b>Original URL</b> : {{url}}</p>
                <p><b>Shortened URL</b> : {{short_url}}</P>
                <div style="display:inline">
                    <button class="button-10" role="button" onclick="myFunction()">Copy URL<i class="fa fa-clipboard"
                            style="padding: 4px; margin-top: 7px;"></i></button>
                </div>

                {% endif %}

                <div>

                </div>

            </div>
</body>


<script>

    function myFunction() {


        /* Get the text field */
        var ele = "{{ short_url }}";
        console.log("hi");

        /* Select the text field */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(ele).then(() => {

            /* Alert the copied text */
            alert("Copied the text: " + "\"" +  ele + "\"");
        });

    }

</script>


</html>
